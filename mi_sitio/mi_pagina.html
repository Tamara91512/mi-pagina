<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina Interactiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #FFB6C1; /* Rojo pastel */
        }
        /* Contenedor para los botones */
        .button-container {
            display: flex; /* Utilizamos flexbox */
            justify-content: center; /* Alineamos los botones al centro */
            gap: 20px; /* Espacio entre los botones */
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            display: none; /* Ocultar el mensaje inicialmente */
        }
        /* Estilo para la imagen */
        #image {
            max-width: 100%; /* Para que la imagen no se desborde del contenedor */
            height: auto; /* Mantener la proporci√≥n original */
            margin-top: 30px; /* Espaciado superior */
        }
    </style>
</head>
<body>
    <h1>ìç¢÷¥‡ªãüå∑Õô÷í ¬øMe amas m√°s de lo que yo te amo a ti? ìç¢÷¥‡ªãüå∑Õô÷í </h1>

    <!-- Imagen agregada en la p√°gina -->
    <img id="image" src="https://i.pinimg.com/736x/e4/9e/2c/e49e2ce7f98108fe190ac9a97bfbd3e0.jpg" alt="Imagen de ejemplo">

    <!-- Contenedor de los botones -->
    <div class="button-container">
        <button id="noButton" onclick="responder('no')">No</button>
        <button id="siButton" onclick="moverSiButton()">S√≠</button>
    </div>
    
    <!-- Contenedor para mostrar el mensaje -->
    <div id="message"></div> 

    <script>
        // Funci√≥n para mostrar el mensaje y ocultar los botones
        function responder(respuesta) {
            var messageDiv = document.getElementById("message");
            if (respuesta === 'no') {
                messageDiv.textContent = "¬°Yuju! Ves, te lo dije, te amo m√°s.‚ù§Ô∏è";
                messageDiv.style.color = "black"; // El mensaje ser√° verde si la respuesta es "No"
            } else {
                messageDiv.textContent = "Este bot√≥n est√° desactivado. Solo puedes hacer clic en 'No'.";
                messageDiv.style.color = "black"; // El mensaje ser√° rojo si la respuesta es "No"
            }
            messageDiv.style.display = "block"; // Mostrar el mensaje
            document.getElementById("siButton").disabled = true; // Deshabilitar el bot√≥n "S√≠"
            document.getElementById("noButton").disabled = true; // Deshabilitar el bot√≥n "No"
        }

        // Funci√≥n para mover el bot√≥n "S√≠" a una posici√≥n aleatoria
        function moverSiButton() {
            var siButton = document.getElementById("siButton");
            var maxX = window.innerWidth - siButton.offsetWidth; // Max ancho disponible
            var maxY = window.innerHeight - siButton.offsetHeight; // Max alto disponible

            // Generar una posici√≥n aleatoria dentro de los l√≠mites de la pantalla
            var newX = Math.random() * maxX;
            var newY = Math.random() * maxY;

            // Asignar las nuevas posiciones al bot√≥n
            siButton.style.position = "absolute"; // Usar posici√≥n absoluta para mover el bot√≥n
            siButton.style.left = newX + 'px';
            siButton.style.top = newY + 'px';
        }
    </script>
</body>
</html>
